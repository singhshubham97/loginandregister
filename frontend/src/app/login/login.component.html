<div class="medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title" color="mat-primary">Login</div>
      <span id="errmsg">{{msg}}</span>
  
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
        <div class="form-container">  
          <mat-form-field>
              <input id="emailId"
                     matInput
                     formControlName="emailId"
                     [(ngModel)]="user.emailid"
                     placeholder="Enter your email" />
            </mat-form-field>
  
          <mat-form-field>
              <input id="password"
                     matInput
                     formControlName="password"
                     [(ngModel)]="user.password"
                     placeholder="Enter your password"
                     [type]="hide ? 'password':'text'" />
                <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
            </mat-form-field>
  
            <button mat-button type="submit" 
                    class="mat-raised-button mat-primary" 
                    [disabled]="!loginForm.valid">Login</button>
            <button mat-button routerLink="/register" class="divider">Register</button>
        </div>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
<router-outlet></router-outlet>
